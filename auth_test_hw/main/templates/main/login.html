{% extends 'main/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
    <h1>Вход в систему</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit">Войти</button>
    </form>
{% endblock %}
